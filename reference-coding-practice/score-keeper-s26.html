<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Consider trying Bulma CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <title>Ping Pong Score Keeper Code-along | Colt Steele's WEb Dev Bootcamp | Section 26</title>

</head>

<body>
    <section class="section pt-1">
        <div class="columns is-centered">
            <div class="column is-half">

                <!-- Top heading and picture -->
                <div class="card container">
                    <div class="container column is-two-thirds">
                        <h1 class="is-size-2-desktop is-uppercase has-text-centered">Ping Pong Score Keeper</h1>
                        <figure class="image">
                            <!-- Image: https://unsplash.com/photos/4P5SOGfnAOY-->
                            <img class="image is-inline-block" src="ping-pong.jpg" alt="Ping Pong Image">
                        </figure>
                    </div>
                </div>

                <!-- Scores and max score selection -->
                <div class="card container">
                    <table class="table is-striped mx-auto has-text-centered mb-1">
                        <tr>
                            <td id="player1">Player 1</td>
                            <td id="winningIcon"></td>
                            <td id="player2">Player 2</td>
                        </tr>
                        <tr class="is-size-3">
                            <td><span id="player1Score">0</span></td>
                            <td class="is-size-6 is-vcentered">to</td>
                            <td><span id="player2Score">0</span></td>
                        </tr>
                        <tr>
                            <td colspan="3"><span id="winner">Who will win?</span></td>
                        </tr>
                    </table>

                    <div class="has-text-centered pb-3 px-2">
                        Directions: Use the buttons to change each player's score. Set winning score to:

                        <select name="playingTo" id="playingTo">
                            <option value="3">3</option>
                            <option value="5" selected="selected">5</option>
                            <option value="7">7</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>

                    <!-- Actual buttons for score keeping app -->
                    <footer class="card-footer is-align-items-center is-size-3-tablet">
                        <button
                            class="card-footer-item button is-success has-text-weight-semibold is-medium is-responsive"
                            id="plusP1">+
                            Player
                            1</button>
                        <button
                            class="card-footer-item button is-danger is-light is-small is-outlined is-inverted is-responsive"
                            id="minusP1">- Player 1</button>

                        <button class="card-footer-item button is-link has-text-weight-semibold is-medium is-responsive"
                            id="plusP2">+
                            Player
                            2</button>
                        <button
                            class="card-footer-item button is-danger is-light is-small is-inverted is-outlined is-responsive"
                            id="minusP2">-
                            Player 2</button>

                        <button
                            class="card-footer-item button is-warning has-text-weight-bold is-medium is-outlined is-responsive"
                            id="reset">Reset</button>

                    </footer>

                </div>
            </div>



        </div>
    </section>
