<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>

  <main>
    <div>
      <div class="cardTop">

        <img class="avatar" src="images/image-victor.jpg" alt="Victor Profile Pic">

      </div>

      <div class="cardBottom">
        <div class="box-lg"><span class="bold">Victor Crest</span>
          26
          <span class="mini">London</span>
        </div>
        <hr>

        <div id="squares">
          <div class="box-sm"><span class="bold">80K</span>
            <span class="mini2">Followers</span>
          </div>
          <div class="box-sm">
            <span class="bold">803K</span>
            <span class="mini2">Likes</span>
          </div>
          <div class="box-sm">
            <span class="bold">1.4K</span>
            <span class="mini2">Photos</span>
          </div>
        </div>

      </div>

  </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DinoJetPilot">DinoJetPilot</a>.
  </div>
</body>

</html>
