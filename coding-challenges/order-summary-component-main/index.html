<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <div id="headerImage">
      <!-- <img src="images/illustration-hero.svg"> -->
    </div>

    <div class="content">
      <div>
        <h1>Order Summary</h1>

        <p class="info">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>

        <div id="deals">
          <span class="miniSpan">
            <div class="tryAgain">
              <img src="images/icon-music.svg" alt="Music Note Icon">

              <div class="price">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
              </div>
              <a href="#" class="linkola">Change</a>
            </div>


        </div>
        </span>

        <div id="payment">
          Proceed to Payment
        </div>

        <div id="cancel">
          Cancel Order
        </div>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/DinoJetPilot">DinoJetPilot</a>.
    </div>
  </main>

</body>

</html>
