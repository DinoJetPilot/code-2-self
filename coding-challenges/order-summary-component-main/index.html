<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main>

    <div>
      <h1>Order Summary</h1>

      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div id="deals">
        <h2>Annual Plan</h2>
        <span class="price">$59.99/year</span>
        Change
      </div>

      <span id="payment">
        Proceed to Payment
      </span>

      <span id="cancel">
        Cancel Order
      </span>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/DinoJetPilot">DinoJetPilot</a>.
      </div>

    </div>

  </main>

</body>

</html>
