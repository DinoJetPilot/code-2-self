<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="app.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="imgContainer">
      <!-- <img src="images/image-header-mobile.jpg"> -->
    </div>

    <div class="mainContent">
      <h2>Get <span class="highlightColor">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
        and
        overall efficiency.</p>
      <section id="container" class="stats">
        <div><span class="boldStats lowerCase">10k+</span>
          companies</div>
        <div><span class="boldStats">314</span>
          templates</div>
        <div><span class="boldStats">12m+</span>
          queries</div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/DinoJetPilot">DinoJetPilot</a>.
  </div>
</body>

</html>
