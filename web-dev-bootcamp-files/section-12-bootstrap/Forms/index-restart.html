<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="display-3">Forms</h1>
        <form action="#">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="yourname@email.com">
                </div>

                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter your password">
                </div>

                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" class="form-control" id="address" placeholder="123 Anywhere Blvd">
                </div>

                <div class="row">
                    <div class="form-group col-md-7">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city" class="form-control" placeholder="Nowhere">
                    </div>

                    <div class="form-group col-md-2 col-6">
                        <label for="state">State</label>
                        <select name="state" id="state" class="form-control">
                            <option>Select your state</option>
                            <option value="az">Arizona</option>
                            <option value="ca">California</option>
                            <option value="la">Louisiana</option>
                            <option value="nv">Nevada</option>
                            <option value="nc">North Carolina</option>
                            <option value="sc">South Carolina</option>
                        </select>
                    </div>

                    <div class="form-group col-md-3 col-6">
                        <label for="zip">Zip Code</label>
                        <input type="text" name="zip" id="zip" class="form-control" placeholder="12345">
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="signup">
                        <label class="form-check-label" for="signup">
                            Sign Me Up!
                        </label>
                    </div>
                </div>

                <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDisabled" disabled>
                <label class="form-check-label" for="flexCheckDisabled">
                    Disabled checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div> -->
            </div>

            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
