    <main>
        <h1>Form Demo v1.0</h1>

        <p>
        <h2>Non-Form Thingies</h2>
        <label for="special">Special Requests?</label>
        <textarea name="Requests?" placeholder="I have some things to say..." id="special" cols="30"
            rows="10"></textarea>
        </p>


        <hr>
        <h2>More Inputs!</h2>
        <form action="/birds">
            <p><input type="checkbox" name="agree_tos" id="agree" checked>
                <label for="agree">I agree to everything</label>
            </p>
            <p>
                <input type="checkbox" name="maybe_tos" id="maybe">
                <label for="maybe">I kinda agree to mot of it</label>
                <br>
            </p>
            <!-- Radio buttons are linked by the name attribute. -->
            <!-- The value attribute sends which radio button was clicked -->
            <p>
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m">
                <label for="l">L:</label>
                <input type="radio" name="size" id="l" value="l">
                <button>Submit</button>
        </form>
        <hr>

        <p>
            <label for="meal">Please Select an Entree:</label>
            <select name="meal" id="meal">
                <option value="">----</option>
                <option value="tacos">Tacos</option>
                <!-- This one below will start selected -->
                <!-- <option value="hamburgers" selected>Hamburgers</option> -->
                <option value="pasta">Pasta</option>
            </select>
        </p>

        <p>
            <!-- Step attribute is how many steps (or notches) in the slider -->
            <!-- Value attribute is starting value. -->
            <!-- These same values can be used for the number type. -->
            <label for="fries">How Much Fries with It:</label>
            <input type="range" name="fries" id="fries" value="75" min="0" max="100" step="5" name="fries_amt">
        </p>
        <hr>
        <!-- The "action" is what the "submit" button does -->
        <form action="/tacos">
            <p>
                <label for="username">Enter a username:</label>
                <input id="username" type="text" name="username" placeholder="username">
            </p>
            <p>
                <label for="password">Enter your password:</label>
                <input id="password" type="password" name="password" placeholder="password">
            </p>
            <p>
                <label for="color">Favorite color:</label>
                <input id="color" name="color" type="color">
            </p>
            <p>
                <label for="number">Pick a number between 1 and 100!</label>
                <input id="number" type="number" value="50" min="1" max="100" name="num" placeholder="enter a number">
            </p>
            <p>
                <!-- Another way to nest the input element in a label element, but not the standard -->
                <label>What time is it now?
                    <input id="time" type="time">
                </label>

            </p>
            <!-- This one is just a default "button" that won't do anything, unless we assign something with JavaScript
            If you put a button outside of the form tags, this is a button's default behavior -->
            <button type="button">Boring button...</button>

            <!-- Default behavior for a button is just to submit -->
            <button>Submit</button>

            <!-- Or you can specify the type as submit -->
            <!-- <button type="submit">Submit</button> -->

            <!-- Or in a more clunky way you can make and input a button and change its attributes -->
            <!-- <input type="submit" value="Click Me to Submit"> -->
        </form>

        <p>
        <div class="preference">
            <label for="chocolate">Do you like chocolate?</label>
            <input type="checkbox" name="chocolate" id="chocolate">
        </div>
        <div class="preference">
            <label for="tea">Do you like tea?</label>
            <input type="checkbox" name="tea" id="tea">
        </div>
        </p>
        <hr>

        <h2>Hijacking Other Search Engines on Other Sites</h2>
        <p>
        <h3>Searching on Reddit:</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        </p>

        <p>
        <h3>Searching on Google:</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        </p>

        <p>
        <h3>Searching on YouTube:</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query">
            <button>Search YouTube</button>
        </form>
        </p>

        <h2>Validations Demo</h2>
        <form action="/pancakes">
            <p>
                <label for="name">Enter Your First Name:</label>
                <input id="name" type="text" name="first name" required>
            </p>
            <p>
                <label for="username2">Username:</label>
                <input type="text" id="username2" name="username" required minlength="5" maxlength="20">
            </p>
            <button>Submit</button>
        </form>
        <hr>
        <h2>Other Input Types</h2>
        <p>
            <!-- These check for basic inline validation to attempt to verify the pattern without using a pattern attribute on a text input. -->
            <input type="email">
            <input type="url">
        </p>
    </main>

</body>
